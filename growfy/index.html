<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alexrozhkov.com</title>
    <!--- CSS --->
    <link rel="stylesheet" href="./css/style.css">
    <!--- favicon --->
    <link rel="apple-touch-icon" sizes="76x76" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="./img/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Главная</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">О нас</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Страница</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Сервис</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <a href="#" class="header__cart cart-header">
                    <span class="cart-header__text">Карта</span>
                    <span class="cart-header__quantity">0</span>
                </a>
                <a href="#" class="header__button button">Начнем</a>
                <button class="icon-menu" type="button">
                    <span></span>
                </button>
            </div>
        </header>

        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <div class="main__header header-main">
                            <h1 class="header-main__title">Маркетинговые решения, которые развивают бизнес.</h1>
                            <div class="header-main__text">
                                <p>Каждая компания развивается по-своему, но в плане маркетинга эти стадии проходят
                                    практически все. Почему так важно это знать?</p>
                            </div>
                            <div class="header-main__actions">
                                <a href="#" class="header-main__button button">Наш сервис</a>
                                <a href="#" class="header-main__button button button_dark">Контакты</a>
                            </div>
                        </div>
                    </div>
                    <div class="main__images images-main">
                        <div class="images-main__column">
                            <div class="images-main__item images-main__item_1">
                                <img src="./img/main/01.jpg" alt="Image">
                            </div>
                            <div class="images-main__item images-main__item_2">
                                <img src="./img/main/02.jpg" alt="Image">
                            </div>
                        </div>
                        <div class="images-main__column">
                            <div class="images-main__item images-main__item_3">
                                <img src="./img/main/03.jpg" alt="Image">
                            </div>
                            <div class="images-main__item images-main__item_4">
                                <img src="./img/main/04.jpg" alt="Image">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="page__clients clients">
                <div class="clients__container">
                    <h2 class="clients__title">ДОВЕРЯЮТ стартапы и крупные предприятия</h2>
                    <div class="clients__items">
                        <div class="clients__item">
                            <img src="./img/clients/01.svg" alt="clients">
                        </div>
                        <div class="clients__item">
                            <img src="./img/clients/02.svg" alt="clients">
                        </div>
                        <div class="clients__item">
                            <img src="./img/clients/03.svg" alt="clients">
                        </div>
                        <div class="clients__item">
                            <img src="./img/clients/05.svg" alt="clients">
                        </div>
                        <div class="clients__item">
                            <img src="./img/clients/04.svg" alt="clients">
                        </div>
                    </div>
                </div>
            </section>


        </main>

        <footer class="footer"></footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
