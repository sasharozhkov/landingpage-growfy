<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alexrozhkov.com</title>
    <!--- CSS --->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="./img/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Главная</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">О нас</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Страница</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Сервис</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <a href="#" class="header__cart cart-header">
                    <span class="cart-header__text">Карта</span>
                    <span class="cart-header__quantity">0</span>
                </a>
                <a href="#" class="header__button button">Начнем Жми</a>
                <button class="icon-menu" type="button">
                    <span></span>
                </button>
            </div>
        </header>

        <main class="page"></main>

        <footer class="footer"></footer>
    </div>
    <script src="./js/script.js"></script>

</html>
